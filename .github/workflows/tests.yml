name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      # TODO: Currently I only check if no errors, but I also ough to check
      # if the generated binary is correct.
      - name: Generate and assemble valid_instructions.asm
        run: |
          cd src
          make
          make test_parse_operand

      - name: Assemble Sonic 1 and confirm 0 diffing bytes
        run: |
          cd examples/s1disasm_fasm68k
          make
          sleep 2
          DIFF_COUNT=$(make -silent diff-count)
          if [ "$DIFF_COUNT" -ne 0 ]; then
              echo "❌ Found $DIFF_COUNT differing bytes!"
              exit 1
          fi
          echo "✅ All bytes match perfectly!"

      - name: Assemble Retail Clerk 89 and confirm 0 diffing bytes
        run: |
          cd examples/RetailClerk89_fasm68k
          make
          sleep 2
          DIFF_COUNT=$(make -silent diff-count)
          if [ "$DIFF_COUNT" -ne 0 ]; then
              echo "❌ Found $DIFF_COUNT differing bytes!"
              exit 1
          fi
          echo "✅ All bytes match perfectly!"

      - name: Assemble Speedrun Tower and confirm 0 diffing bytes
        run: |
          cd examples/speedrun-tower_fasm68k
          make
          sleep 2
          DIFF_COUNT=$(make -silent diff-count)
          if [ "$DIFF_COUNT" -ne 0 ]; then
              echo "❌ Found $DIFF_COUNT differing bytes!"
              exit 1
          fi
          echo "✅ All bytes match perfectly!"

      - name: Assemble Mega Drive Samples
        run: |
          cd examples/megadrive_samples_fasm68k
          echo "Assembling 1_hello_world..."
          ../../fasm68k 1_hello_world/hello.asm -e200 -v2 1_hello_world/hello.bin
          echo "Assembling 2_scroll_planes..."
          ../../fasm68k 2_scroll_planes/scroll.asm -e200 -v2 2_scroll_planes/scroll.bin
          echo "Assembling 3_sprites..."
          ../../fasm68k 3_sprites/sprites.asm -e200 -v2 3_sprites/sprites.bin
          echo "Assembling 4_gamepad..."
          ../../fasm68k 4_gamepad/gamepad.asm -e200 -v2 4_gamepad/gamepad.bin
          echo "Assembling 6_psg_tone..."
          ../../fasm68k 6_psg_tone/psg_tone.asm -e200 -v2 6_psg_tone/psg_tone.bin
          echo "✅ All Mega Drive samples assembled successfully!"

  test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install Make and Unix tools
        run: |
          choco install make -y
          choco install diffutils -y

      - name: Test fasm68k.bat on Windows
        shell: bash
        run: |
          echo "Testing fasm68k.bat directly from bash..."
          ./fasm68k.bat --help || echo "(exit code $?, expected - shows help)"
          echo "✅ fasm68k.bat works from bash!"

      - name: Generate and assemble valid_instructions.asm
        shell: bash
        run: |
          cd src
          bun tests/generate_tests.ts
          bun tests/generate_validation.ts
          ../fasm68k.bat tests/fasm68k_wrapper.asm tests/test.bin -e20 -v1
          ../fasm68k.bat tests/test_parse_operand.asm tests/test_parse_operand.bin -e20 -v0
          echo "✅ Generated and assembled valid_instructions.asm"

      - name: Assemble Sonic 1 and confirm 0 diffing bytes
        shell: bash
        run: |
          cd examples/s1disasm_fasm68k
          sleep 1
          ../../fasm68k.bat sonic.asm -e200 -v2 fasm68k_artifacts/sonic.bin
          sleep 1
          xxd -b -c1 fasm68k_artifacts/sonic.bin | cut -d' ' -f2 > fasm68k_artifacts/sonic.hex
          sleep 1
          DIFF_COUNT=$(git diff --no-index clownassembler_artifacts/sonic.hex fasm68k_artifacts/sonic.hex | wc -l)
          if [ "$DIFF_COUNT" -ne 0 ]; then
              echo "❌ Found $DIFF_COUNT differing bytes!"
              exit 1
          fi
          echo "✅ All bytes match perfectly!"

      - name: Assemble Retail Clerk 89 and confirm 0 diffing bytes
        shell: bash
        run: |
          cd examples/RetailClerk89_fasm68k
          sleep 1
          ../../fasm68k.bat src/RetailClerk89.X68 -e200 -v2 fasm68k_artifacts/RetailClerk.bin
          sleep 1
          xxd -b -c1 fasm68k_artifacts/RetailClerk.bin | cut -d' ' -f2 > fasm68k_artifacts/RetailClerk.hex
          sleep 1
          DIFF_COUNT=$(git diff --no-index vasm_artifacts/RetailClerk.hex fasm68k_artifacts/RetailClerk.hex | wc -l)
          if [ "$DIFF_COUNT" -ne 0 ]; then
              echo "❌ Found $DIFF_COUNT differing bytes!"
              exit 1
          fi
          echo "✅ All bytes match perfectly!"

      - name: Assemble Speedrun Tower and confirm 0 diffing bytes
        shell: bash
        run: |
          cd examples/speedrun-tower_fasm68k
          sleep 1
          ../../fasm68k.bat src/SpeedrunTower.X68 -e200 -v2 fasm68k_artifacts/SpeedrunTower.bin
          sleep 1
          xxd -b -c1 fasm68k_artifacts/SpeedrunTower.bin | cut -d' ' -f2 > fasm68k_artifacts/SpeedrunTower.hex
          sleep 1
          DIFF_COUNT=$(git diff --unified=0 --no-index vasm_artifacts/SpeedrunTower.hex fasm68k_artifacts/SpeedrunTower.hex | wc -l)
          if [ "$DIFF_COUNT" -ne 0 ]; then
              echo "❌ Found $DIFF_COUNT differing bytes!"
              exit 1
          fi
          echo "✅ All bytes match perfectly!"

      - name: Assemble Mega Drive Samples
        shell: bash
        run: |
          cd examples/megadrive_samples_fasm68k
          echo "Assembling 1_hello_world..."
          ../../fasm68k.bat 1_hello_world/hello.asm -e200 -v2 1_hello_world/hello.bin
          echo "Assembling 2_scroll_planes..."
          ../../fasm68k.bat 2_scroll_planes/scroll.asm -e200 -v2 2_scroll_planes/scroll.bin
          echo "Assembling 3_sprites..."
          ../../fasm68k.bat 3_sprites/sprites.asm -e200 -v2 3_sprites/sprites.bin
          echo "Assembling 4_gamepad..."
          ../../fasm68k.bat 4_gamepad/gamepad.asm -e200 -v2 4_gamepad/gamepad.bin
          echo "Assembling 6_psg_tone..."
          ../../fasm68k.bat 6_psg_tone/psg_tone.asm -e200 -v2 6_psg_tone/psg_tone.bin
          echo "✅ All Mega Drive samples assembled successfully!"